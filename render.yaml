services:
  - type: web
    name: task-assignment-api
    env: python
    buildCommand: pip install -r requirements-lite.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./task_assignment.db
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False